<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAPUI5 App - Mocked</title>
    <style>
      html,
      body,
      body > div,
      #container,
      #container-uiarea {
        height: 100%;
      }
    </style>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.84.27/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-libs="sap.m"
      data-sap-ui-resourceroots='{
            "sapui5.project.frontend": "./"
        }'
      data-sap-ui-oninit="module:sapui5/project/frontend/localService/initMockserver"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
    ></script>
    <!-- <script src="./localService/mockserver.js"></script> -->
  </head>
  <body class="sapUiBody">
    <div
      data-sap-ui-component
      data-name="sapui5.project.frontend"
      data-id="container"
      data-settings='{"id" : "sapui5.project.frontend"}'
    ></div>
  </body>
</html>
